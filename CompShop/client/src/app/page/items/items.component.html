<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <button class="btn btn-primary btn-sm" type="button" (click)="changePage(-1)">
        <span class="glyphicon glyphicon-backward"></span>
      </button>
      <button class="btn btn-primary btn-sm" type="button" (click)="changePage(+1)">
        <span class="glyphicon glyphicon-forward"></span>
      </button>
      <table *ngIf="page" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let componentItem of page.content; let i = id">
            <td>{{componentItem.name}}</td>
            <td>{{componentItem.price}}</td>
            <td>{{componentItem.brand.name}}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="addToCart(componentItem.id)">
                <span class="glyphicon glyphicon-shopping-cart"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
